<section id="contact">
    <div class="container mb-5">
        <h2><strong >{{'contact.contactMe' | translate}}</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row"  data-aos="fade-up" data-aos-anchor-placement="top-center">
            <div class="col-md-3 col-lg-3">
                <div class="contact-info">
                    <img src="assets/images/contact-image.png" alt="image" />
                    <h3>{{'contact.notHesitateToContactMe' | translate}}</h3>
                    <div *ngIf="sent" class="sent-message">
                        {{'contact.hasBeenSend' | translate}}
                    </div>
                    
                </div>
            </div>
            <div class="col-md-9">
                <form action="javascript:void(0);" (submit) = "send()">
                    <div [formGroup]="form" class="contact-form">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="identite">{{'contact.identify' | translate}}</label>
                            <div class="col-sm-10">
                                <input formControlName="from_name" type="text" class="form-control" id="identite" placeholder="{{'contact.enterIdentify' | translate}}"
                                    name="fname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">{{'contact.email' | translate}}</label>
                            <div class="col-sm-10">
                                <input formControlName="from_email" type="email" class="form-control" id="email" placeholder="{{'contact.enterEmail' | translate}}" name="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="object">{{'contact.object' | translate}}</label>
                            <div class="col-sm-10">
                                <input formControlName="subject" type="text" class="form-control" id="object" placeholder="{{'contact.enterObject' | translate}}"
                                    name="object">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="comment">{{'contact.message' | translate}}</label>
                            <div class="col-sm-10">
                                <textarea formControlName="message" class="form-control" rows="3" id="comment" placeholder="{{'contact.enterMessage' | translate}}"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">{{'contact.send' | translate}}</button>
                            </div>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</section>
